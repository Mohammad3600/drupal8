setup_project.viewConcept:  
  path: '/project/concept/view/{conceptid}'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectController::viewConcept'  
    _title: 'View Concept'
  requirements:  
    _permission: 'access concept_add'         
setup_project.viewBOM:  
  path: '/project/concept/build/{conceptid}/{mid}'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectController::viewBOM'  
    _title: 'System BOM'
  requirements:  
    _permission: 'access concept_add'         
setup_project.viewResults:  
  path: '/project/concept/build/{conceptid}/scorecard'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectController::viewResults'  
    _title: 'View Results'
  requirements:  
    _permission: 'access concept_add'         
setup_project.ajaxNewProject:  
  path: '/ajax/actions/newproject'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectController::newProject'  
    _title: 'New Project'  
  requirements:  
    _permission: 'access edit_add_project'       
setup_project.ajaxCopyProject:  
  path: '/ajax/actions/copy_project'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectController::sustainable_minds_copy_project'  
    _title: 'Copy Project'  
  options:
      query:
        token: ""
  requirements:  
    _permission: 'access edit_add_project'       
setup_project.ajaxCopyToProject:  
  path: '/ajax/actions/copy_to_project'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectController::sustainable_minds_copy_to_project'  
    _title: 'Copy To Project'  
  options:
      query:
        token: ""
  requirements:  
    _permission: 'access copy_to_project'       
setup_project.ajaxCopyUpdateProject:  
  path: '/ajax/actions/copy_update_project'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectController::sustainable_minds_copy_update_project'  
    _title: 'Copy Update Project'  
  options:
      query:
        token: ""
  requirements:  
    _permission: 'access edit_add_project'       
setup_project.ajaxDeleteProject:  
  path: '/ajax/actions/delete_project'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectController::sustainable_minds_delete_project'  
    _title: 'Delete Project'  
  options:
      query:
        token: ""
  requirements:  
    _permission: 'access delete_project'



       
     