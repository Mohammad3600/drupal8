setup_project.project:  
  path: '/project/{mode}/{pid}/{page}'  
  defaults:  
    _form: '\Drupal\setup_project\Form\SetupProject'  
    _title: 'Add/Edit Project'  
  requirements:  
    _permission: 'access edit_add_project'    
setup_project.projectMarkup:  
  path: '/project/list/user'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectController::projectMarkup'  
    _title: 'View User Project'  
  requirements:  
    _permission: 'access view_user_project'
setup_project.viewProject:  
  path: '/project/{page}/{pid}'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectController::productView'  
    _title: 'View Project'
  requirements:  
    _permission: 'access view_project_info'         
setup_project.createConcept:  
  path: '/project/concept/{mode}/{pid}'  
  defaults:  
    _form: '\Drupal\setup_project\Form\CreateConcept'  
    _title: 'Create Concept'
  requirements:  
    _permission: 'access concept_add'                  
setup_project.viewConcept:  
  path: '/project/concept/view/{conceptid}'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectController::viewConcept'  
    _title: 'View Concept'
  requirements:  
    _permission: 'access concept_add'         
setup_project.viewBOM:  
  path: '/project/concept/build/{conceptid}/{phaseid}'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectController::viewBOM'  
    _title: 'System BOM'
  requirements:  
    _permission: 'access concept_add'         
setup_project.viewResults:  
  path: '/project/concept/result/{conceptid}/scorecard'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectController::viewResults'  
    _title: 'View Results'
  requirements:  
    _permission: 'access concept_add'         
setup_project.addPart:  
  path: '/project/material/{mode}/{conceptid}/{phaseid}/{componentid}'  
  defaults:  
    _form: '\Drupal\setup_project\Form\AddPart'
    _title: 'Add/Edit Part'
  requirements:  
    _permission: 'access concept_add'         
setup_project.ajaxNewProject:  
  path: '/ajax/actions/newproject'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectAjaxController::sustainable_minds_project_new'  
    _title: 'New Project'  
  requirements:  
    _permission: 'access edit_add_project'       
setup_project.ajaxCopyProject:  
  path: '/ajax/actions/copy_project'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectAjaxController::sustainable_minds_copy_project'  
    _title: 'Copy Project'  
  options:
      query:
        token: ""
  requirements:  
    _permission: 'access edit_add_project'       
setup_project.ajaxCopyToProject:  
  path: '/ajax/actions/copy_to_project'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectAjaxController::sustainable_minds_copy_to_project'  
    _title: 'Copy To Project'  
  options:
      query:
        token: ""
  requirements:  
    _permission: 'access copy_to_project'       
setup_project.ajaxCopyUpdateProject:  
  path: '/ajax/actions/copy_update_project'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectAjaxController::sustainable_minds_copy_update_project'  
    _title: 'Copy Update Project'  
  options:
      query:
        token: ""
  requirements:  
    _permission: 'access edit_add_project'       
setup_project.ajaxDeleteProject:  
  path: '/ajax/actions/delete_project'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectAjaxController::sustainable_minds_delete_project'  
    _title: 'Delete Project'  
  options:
      query:
        token: ""
  requirements:  
    _permission: 'access delete_project'
setup_project.copyConcept:  
  path: '/ajax/actions/copy'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectAjaxController::sustainable_minds_concept_copy'  
    _title: 'Copy Concept'
  options:
      query:
        token: ""
  requirements:  
    _permission: 'access concept_add,access set_project_info'         
setup_project.deleteConcept:  
  path: '/ajax/actions/delete_concept'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectAjaxController::sustainable_minds_delete_concept'  
    _title: 'Delete Concept'
  options:
      query:
        token: ""
  requirements:  
    _permission: 'access concept_add'         
setup_project.setRefConcept:  
  path: '/ajax/actions/set_reference'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectAjaxController::sustainable_minds_set_concept_reference'  
    _title: 'Set Reference Concept'
  options:
      query:
        token: ""
  requirements:  
    _permission: 'access set_project_info'         
setup_project.setFinalConcept:  
  path: '/ajax/actions/set_final'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectAjaxController::sustainable_minds_set_concept_final'  
    _title: 'Set Final Concept'
  options:
      query:
        token: ""
  requirements:  
    _permission: 'access set_project_info'



       
     