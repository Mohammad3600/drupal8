setup_project.project:  
  path: '/project/{mode}/{pid}/{page}'  
  defaults:  
    _form: '\Drupal\setup_project\Form\SetupProject'  
    _title: 'Create Project'  
  requirements:  
    _permission: 'access pages'    
setup_project.projectMarkup:  
  path: '/project/list/user'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectController::projectMarkup'  
    _title: 'Project'  
  requirements:  
    _permission: 'access pages'         
setup_project.ajaxNewProject:  
  path: '/ajax/actions/newproject'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectController::newProject'  
    _title: 'New Project'  
  requirements:  
    _permission: 'access pages'       
setup_project.ajaxCopyProject:  
  path: '/ajax/actions/copy_project'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectController::sustainable_minds_copy_project'  
    _title: 'Copy Project'  
  options:
      query:
        token: ""
  requirements:  
    _permission: 'access pages'       
setup_project.ajaxCopyToProject:  
  path: '/ajax/actions/copy_to_project'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectController::sustainable_minds_copy_to_project'  
    _title: 'Copy To Project'  
  options:
      query:
        token: ""
  requirements:  
    _permission: 'access pages'       
setup_project.ajaxDeleteProject:  
  path: '/ajax/actions/delete_project'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectController::sustainable_minds_delete_project'  
    _title: 'Delete Project'  
  options:
      query:
        token: ""
  requirements:  
    _permission: 'access pages'
setup_project.ajaxUploadFile:  
  path: '/ajax/actions/upload_file'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectController::uploadFile'  
    _title: 'upload file'  
  options:
      query:
        token: ""
  requirements:  
    _permission: 'access pages'
setup_project.viewProject:  
  path: '/project/{page}/{pid}'  
  defaults:  
    _controller: '\Drupal\setup_project\Controller\ProjectController::productView'  
    _title: 'View Project'
  requirements:  
    _permission: 'access pages'

       
     